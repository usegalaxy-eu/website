# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
exclude:
   - Gemfile
   - Gemfile.lock
   - node_modules
   - vendor/bundle/
   - vendor/cache/
   - vendor/gems/
   - vendor/ruby/
   - .idea/
#
# This will simultaneously render all collection items as "plain" pages
collections:
  posts:
    permalink: /posts/:year/:month/:day/:title/
  posts_plain:
    permalink: /posts/:year/:month/:day/:title/plain.html
    output: true
  events:
    permalink: /event/:path/
    output: true
  events_ical:
    permalink: /event/:path/event.ics
    output: true
  events_plain:
    permalink: /event/:path/plain.html
    output: true

defaults:
  -
    scope:
      path: "_posts"
    values:
      layout: news
  -
    scope:
      path: "_posts_plain"
    values:
      layout: news-galaxy
  -
    scope:
      path: "_events"
    values:
      layout: event
  -
    scope:
      path: "_events_ical"
    values:
      layout: event-ical
  -
    scope:
      path: "_events_plain"
    values:
      layout: event-galaxy
